<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
        }

        .card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="placeholder-housemd.jpg" alt="Placeholder">
            <div class="overlay">This is card 1</div>
        </div>
        <div class="card">
            <img src="placeholder-housemd.jpg" alt="Placeholder">
            <div class="overlay">This is card 2</div>
        </div>
        <div class="card">
            <img src="placeholder-housemd.jpg" alt="Placeholder">
            <div class="overlay">This is card 3</div>
        </div>
        <div class="card">
            <img src="placeholder-housemd.jpg" alt="Placeholder">
            <div class="overlay">This is card 4</div>
        </div>
    </div>
</body>
</html>
